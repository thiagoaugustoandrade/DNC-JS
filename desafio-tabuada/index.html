<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Desafio Tabuada</title>

</head>
<body>
    <header>
        <img id="logo" src="imagens/logo.svg" alt="" width="120">
        <h1>Tabuada</h1>
    </header>
    <section id="secao">
        <div >
            <p>
                Qual número você deseja saber a Tabuada? <br>
                <input class="form" type="number" id="num">
            </p> 
            
            <p>
                Até que número você deseja? <br>
                <input class="form" type="number" id="end">
            </p> 
            <p>
                <input type="button" value="calcular" id="botao" onclick="tabuada()">
            </p>
            
        </div>
        <div id="resposta">
            <p>Preencha os valores acima.</p>
        </div>
    </section>

   
    <script src="tabuada.js"></script>
</body>
</html>
